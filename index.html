<!DOCTYPE html>
<html>
<head>
    <title>DKP Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" type="image/png" sizes="96x96" href="/dkpic.png" />
</head>
<body>
  <button class="mode" id="style" onclick="switchStyle()">Switch style</button>
  <h1>DKP Calculator<span class="author">by RazY</span></h1>
    <div class="container">
      <label class="label" for="t4Kills">T4 Kills:</label>
      <input class="input" type="number" id="t4Kills" min="0" value="0">
      <br>
      <label class="label" for="t5Kills">T5 Kills:</label>
      <input class="input" type="number" id="t5Kills" min="0" value="0">
      <br>
      <label class="label" for="t4Deaths">T4 Deaths:</label>
      <input class="input" type="number" id="t4Deaths" min="0" value="0">
      <br>
      <label class="label" for="t5Deaths">T5 Deaths:</label>
      <input class="input" type="number" id="t5Deaths" min="0" value="0">
      <br>
      <button class="button1" onclick="calculateDKP()">Calculate DKP</button>
      <br>
      <div class="result">
        <label class="result-label" for="dkpResult">Total:</label>
        <div class="result-value" id="dkpResult">0</div>
      </div>
</body>
</html>
